{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="lead mb-2">Word formed are: {{counter}}</h4>
            <ul class="list-group mb-3">
                {% for r in result %}
                <li class="list-group-item">
                    {{ r }}
                </li>
                {% empty %}
                <p class="lead">No word found</p>
                {% endfor %}
            </ul>
            <a href="/" class="btn btn-primary">Search Again    </a>
        </div>
    </div>
    <!-- 
    {% if result %}
        <h2>
            {{ result }}
        </h2>
    {% endif %} -->


{% endblock %}
